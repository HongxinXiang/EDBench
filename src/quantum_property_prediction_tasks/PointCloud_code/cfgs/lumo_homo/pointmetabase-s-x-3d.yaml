# GFLOPs  GMACs   Params.(M)
#  1.64    0.81    1.374

# C=64
# GFLOPs  GMACs   Params.(M)
#  6.49    3.23    4.523
# Throughput (ins./s): 2032.9397323777052

model:
  NAME: BaseCls
  encoder_args:
    NAME: PointMetaBaseEncoder_X3D
    # blocks: [1, 1, 1, 1, 1, 1]
    # strides: [1, 2, 2, 2, 2, 2]
    blocks: [1, 1, 1, 1, 1, 1] #[1, 4, 7, 4, 4] #[1, 3, 5, 3, 3]
    strides: [1, 2, 2, 2, 2, 1]
    width: 32
    in_channels: 4 
    radius: 0.15
    radius_scaling: 1.5
    sa_layers: 1
    sa_use_res: False
    nsample: 32
    expansion: 1 # 4
    x3d_layers: [False,False,False,True,True,False]
    # x3d_layers: [False,False,False,True,True]
    NCP: 'false'
    aggr_args:
      feature_type: 'dp_fj'
      reduction: 'max'
      es_type: 'pca'
      structure_kernel_args:
          hidden_dim: 32
          denoise: 'true'
          modu: 'false'
    group_args:
      NAME: 'ballquery'
      normalize_dp: True
    conv_args:
      order: conv-norm-act
    act_args:
      act: 'relu'
    norm_args:
      norm: 'bn'
  cls_args: 
    NAME: ClsHead
    num_classes: 7
    mlps: [512, 256]
    norm_args: 
      norm: 'bn1d'
